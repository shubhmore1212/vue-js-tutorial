<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>My App</h1>
      <p v-if="message.split(' ').length % 2 === 0">Even : {{message}}</p>
      <p v-else>Odd :{{message}}</p>
      <ul>
        <li v-for="number in listOfNumbers">{{number}}</li>
      </ul>
    </div>
    <script>
      const { createApp } = Vue;
      //data() to maintain the reactivity to track latest instance of the data
      //managing data then write in function
      const app = createApp({
        data() {
          return {
            message: "Hello it works !",
            listOfNumbers: [1, 2, 3, 4, 5],
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
